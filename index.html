<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <title>Image editor</title>
  </head>
  <!-- body part -->
  <body>
    <nav class="navbar">
      <p>Online Photo Editor</p>
      <input class="createimg" type="file" accept="image/*" hidden />
      <div class="navbtns">
        <button class="chooseimg">Choose image</button>
        <a class="savebtn" href="#">Save image</a>
      </div>
    </nav>
    <div class="mainobj">
      <div class="menuside">
        <!-- filters -->
        <div class="filters">
          <h1>Filters</h1>
          <p>
            <label for="brightness">Brightness:</label>
            <input
              class="slide-range"
              type="range"
              id="brightness"
              value="0"
              min="-1"
              max="1"
              step="0.01"
            />
          </p>

          <p>
            <label for="saturation">Saturation:</label>
            <input
              class="slide-range"
              type="range"
              id="saturation"
              value="0"
              min="-1"
              max="1"
              step="0.01"
            />
          </p>

          <p>
            <label for="contrast">Contrast:</label>
            <input
              class="slide-range"
              type="range"
              id="contrast"
              value="0"
              min="-1"
              max="1"
              step="0.01"
            />
          </p>

          <p>
            <label for="hue">Hue:</label>
            <input
              class="slide-range"
              type="range"
              id="hue"
              value="0"
              min="-2"
              max="2"
              step="0.01"
            />
          </p>

          <p>
            <label for="blur">Blur:</label>
            <input
              class="slide-range"
              type="range"
              id="blur"
              value="0"
              min="0"
              max="1"
              step="0.01"
            />
          </p>

          <p>
            <label for="noise">Noise:</label>
            <input
              class="slide-range"
              type="range"
              id="noise"
              value="0"
              min="0"
              max="1000"
              step="100"
            />
          </p>

          <p>
            <label for="viberance">Vibrance:</label>
            <input
              class="slide-range"
              type="range"
              id="viberance"
              value="0"
              min="0"
              max="2"
              step=".01"
            />
          </p>
        </div>

        <!-- insert -->
        <div class="insert">
          <h1>Insert</h1>
          <div>
            <button class="insertbtn">Insert Text</button>       
            <input class="addnewimg" type="file" accept="image/*" hidden />
            <button class="newimagebtn">Insert Image</button>
            <button class="insertline">Insert Line</button>
          </div>
        </div>

        <!--  -->

        <!-- Brush -->

        <div class="draw">
          <h1>Draw</h1>
          <div>
            <button class="pencildraw">Draw tool</button>
            <button class="exitdraw">Exit drawing mode</button>
          </div>
        </div>
        <!--  -->
        <div class="shapes">
          <h1>Shapes</h1>
          <div class="insertpart">
            <button class="rectangle"><i class="uil uil-square"></i></button>
            <button class="triangle"><i class="uil uil-triangle"></i></button>
            <button class="circle"><i class="uil uil-circle"></i></i></button>
            <button class="pentagon"><i class="uil uil-pentagon"></i></button>
          </div>
        </div>
        <!--  -->
        
        <!--  -->
        <div class="remove">
          <h1>Remove</h1>
          <button class="removeobj">Remove selected</button>
        </div>
        <!--  -->
      </div>
      <div class="canvasside">
        <canvas id="canvas"></canvas>
      </div>
    </div>

    <script type="module" src="script.js"></script>
    <script src="fabric.js"></script>
  </body>
  <!--  -->
</html>
